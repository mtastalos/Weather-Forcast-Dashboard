<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Forecast Dashboard</title>
</head>
<body class="container-fluid d-flex flex-column">
    <header class="row">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="row">
        <div class="col-3">
            <h2><label for="query">Search for a City:</label></h2>
            <div class="row"><input type="text" name="query" id="query"></div>
            <div class="row"><button class="btn btn-primary" id="search">Search</button></div>
            <hr />
            <div class="container d-flex flex-column" id="pastSearches"></div>
        </div>
        <div class="col-9">
            <div class="row d-flex" id="currentDate">
            </div>
            <h4 class="row forecast-title">5-Day Forecast:</h4>

            <div class="row forecast-section">
                <div class="col sb" data-forecast="1"id="forecast">
                    
                </div>
                <div class="col sb" data-forecast="2" id="forecast">
                    
                </div>
                <div class="col sb" data-forecast="3" id="forecast">
                    
                </div>
                <div class="col sb" data-forecast="4" id="forecast">
                    
                </div>
                <div class="col sb" data-forecast="5" id="forecast">
                    
                </div>
            </div>


        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/java/script.js"></script>
</body>
</html>
